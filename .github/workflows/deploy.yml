name: ğŸš€ Deploy automÃ¡tico do Vite/React na VPS (Apache)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: âš™ï¸ Build e Deploy
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ§° Instalar dependÃªncias e gerar build
        run: |
          npm ci
          npm run build

      - name: ğŸ“¤ Deploy para VPS via SCP
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "dist/**"
          target: "/var/www/plannerai"
          strip_components: 1
          rm: true

      - name: ğŸ” Reiniciar Apache
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            sudo systemctl reload apache2
